<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZotWatch 文献归档</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'bg-primary': '#f8fafc',
            'bg-card': '#ffffff',
            'bg-hover': '#f1f5f9',
            'text-primary': '#1e293b',
            'text-secondary': '#64748b',
            'border-color': '#e2e8f0',
            'accent': '#2563eb',
            'accent-hover': '#1d4ed8',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    .content-container {
      max-width: 64rem;
      margin: 0 auto;
      padding: 0 1rem;
    }

    @media (min-width: 768px) {
      .content-container {
        padding: 0 2rem;
      }
    }

    .section-expand {
      transition: max-height 0.3s ease-out;
      overflow: hidden;
    }

    .section-expand.collapsed {
      max-height: 0;
    }

    .section-expand.expanded {
      max-height: none;
    }

    .view-btn.active {
      background-color: #2563eb;
      color: white;
    }

    .filter-tag {
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-tag:hover {
      background-color: #dbeafe;
    }

    .filter-tag.active {
      background-color: #2563eb;
      color: white;
    }
  </style>
</head>

<body class="bg-bg-primary min-h-screen text-text-primary">
  <!-- Header -->
  <header class="bg-bg-card border-b border-border-color sticky top-0 z-10">
    <div class="content-container py-4 md:py-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
        <div>
          <h1 class="text-xl md:text-2xl font-bold text-text-primary">ZotWatch 文献归档</h1>
          <p class="text-xs md:text-sm text-text-secondary mt-1">
            共 <span id="stat-total">52</span> 篇论文 ·
            最后更新: 2026-01-28 21:30 Asia/Shanghai
          </p>
        </div>
        <!-- Stats badges -->
        <div class="flex flex-wrap gap-2">
          <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm font-medium">
            必读 <span id="stat-must-read">1</span>
          </span>
          <span class="px-3 py-1 bg-amber-100 text-amber-700 rounded-full text-sm font-medium">
            推荐 <span id="stat-consider">26</span>
          </span>
          <span class="px-3 py-1 bg-bg-hover text-text-secondary rounded-full text-sm">
            参考 <span id="stat-ignore">25</span>
          </span>
        </div>
      </div>
    </div>
  </header>

  <!-- Filter Bar -->
  <nav class="bg-bg-card border-b border-border-color py-3">
    <div class="content-container">
      <!-- View Switcher -->
      <div class="flex flex-wrap items-center gap-3 mb-3">
        <span class="text-sm text-text-secondary">分组方式:</span>
        <div class="flex gap-1">
          <a href="archive.html"
            class="view-btn px-3 py-1.5 rounded text-sm transition-colors hover:bg-bg-hover ">按日期</a>
          <a href="archive-venue.html"
            class="view-btn px-3 py-1.5 rounded text-sm transition-colors hover:bg-bg-hover ">按期刊</a>
          <a href="archive-source.html"
            class="view-btn px-3 py-1.5 rounded text-sm transition-colors hover:bg-bg-hover active">按来源</a>
          <a href="archive-label.html"
            class="view-btn px-3 py-1.5 rounded text-sm transition-colors hover:bg-bg-hover ">按标签</a>
        </div>
      </div>

      <!-- Filters -->
      <div class="flex flex-wrap items-center gap-3">
        <span class="text-sm text-text-secondary">筛选:</span>
        <!-- Source Filter -->
        <div class="flex gap-1" id="source-filters"></div>
        <!-- Label Filter -->
        <div class="flex gap-1">
          <span class="filter-tag px-2 py-1 bg-green-50 text-green-700 rounded text-xs" data-filter="label"
            data-value="must_read">必读</span>
          <span class="filter-tag px-2 py-1 bg-amber-50 text-amber-700 rounded text-xs" data-filter="label"
            data-value="consider">推荐</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="py-6">
    <div class="content-container">
      <div id="archive-groups" class="space-y-8"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-bg-card border-t border-border-color mt-12">
    <div class="content-container py-6 text-center text-sm text-text-secondary">
      灵感来自 <a href="https://github.com/Yorks0n/ZotWatch"
        class="text-accent hover:text-accent-hover transition-colors">ZotWatch</a>
      · 数据来源: arXiv, Crossref, EarthArXiv
    </div>
  </footer>

  <script>
    function toggleSection(id) {
      const el = document.getElementById(id);
      const icon = document.getElementById('icon-' + id);
      if (el.classList.contains('collapsed')) {
        el.classList.remove('collapsed');
        el.classList.add('expanded');
        if (icon) icon.style.transform = 'rotate(180deg)';
      } else {
        el.classList.remove('expanded');
        el.classList.add('collapsed');
        if (icon) icon.style.transform = 'rotate(0deg)';
      }
    }

    const dataUrl = "archive-source-data.json";
    const pageSize = 30;
    const activeFilters = {
      source: new Set(),
      label: new Set()
    };

    function normalizeGroupId(name) {
      return name.toLowerCase().replace(/[^a-z0-9]+/gi, '-');
    }

    function formatDate(value) {
      if (!value) return '未知';
      const date = new Date(value);
      if (Number.isNaN(date.getTime())) return value;
      return date.toISOString().slice(0, 10);
    }

    function updateStats(stats) {
      if (!stats) return;
      const total = stats.total ?? 0;
      const mustRead = stats.must_read ?? 0;
      const consider = stats.consider ?? 0;
      const ignore = Math.max(0, total - mustRead - consider);
      document.getElementById('stat-total').textContent = total;
      document.getElementById('stat-must-read').textContent = mustRead;
      document.getElementById('stat-consider').textContent = consider;
      document.getElementById('stat-ignore').textContent = ignore;
    }

    function buildSourceFilters(sources) {
      const container = document.getElementById('source-filters');
      container.innerHTML = '';
      sources.forEach(src => {
        const tag = document.createElement('span');
        tag.className = 'filter-tag px-2 py-1 bg-bg-hover rounded text-xs';
        tag.dataset.filter = 'source';
        tag.dataset.value = src.source;
        tag.textContent = `${src.source} (${src.count})`;
        tag.addEventListener('click', handleFilterClick);
        container.appendChild(tag);
      });
    }

    function handleFilterClick(event) {
      const tag = event.currentTarget;
      const type = tag.dataset.filter;
      const value = tag.dataset.value;
      tag.classList.toggle('active');
      if (tag.classList.contains('active')) {
        activeFilters[type].add(value);
      } else {
        activeFilters[type].delete(value);
      }
      renderGroups(window.archiveData);
    }

    function matchesFilters(work) {
      if (activeFilters.source.size > 0 && !activeFilters.source.has(work.source)) {
        return false;
      }
      if (activeFilters.label.size > 0 && !activeFilters.label.has(work.label)) {
        return false;
      }
      return true;
    }

    function renderGroups(data) {
      const container = document.getElementById('archive-groups');
      container.innerHTML = '';
      if (!data) return;

      data.groups.forEach(group => {
        const filteredWorks = group.works.filter(matchesFilters);
        if (filteredWorks.length === 0) return;

        const section = document.createElement('section');
        section.className = 'mb-8';
        section.dataset.group = group.name;

        const header = document.createElement('div');
        header.className = 'flex items-center justify-between mb-4 pb-2 border-b border-border-color';

        const title = document.createElement('h2');
        title.className = 'text-lg font-bold text-text-primary flex items-center gap-2';
        if (data.group_by === 'label') {
          const dot = document.createElement('span');
          dot.className = `w-3 h-3 rounded-full ${
            group.name === 'must_read' ? 'bg-green-500' : (group.name === 'consider' ? 'bg-amber-500' : 'bg-gray-400')
          }`;
          title.appendChild(dot);
          const labelName = group.name === 'must_read' ? '必读' : (group.name === 'consider' ? '推荐' : '参考');
          title.appendChild(document.createTextNode(labelName));
        } else {
          title.textContent = group.name;
        }

        const count = document.createElement('span');
        count.className = 'text-sm text-text-secondary';
        count.textContent = `${filteredWorks.length} 篇`;

        header.appendChild(title);
        header.appendChild(count);
        section.appendChild(header);

        const list = document.createElement('div');
        list.className = 'space-y-4';
        section.appendChild(list);

        const state = { rendered: 0, works: filteredWorks, list };
        renderChunk(state);

        if (filteredWorks.length > state.rendered) {
          const button = document.createElement('button');
          button.className = 'mt-4 w-full px-4 py-2 text-sm font-medium text-accent border border-accent/30 rounded hover:bg-accent/10 transition-colors';
          button.textContent = '加载更多';
          button.addEventListener('click', () => {
            renderChunk(state);
            if (state.rendered >= filteredWorks.length) {
              button.remove();
            }
          });
          section.appendChild(button);
        }

        container.appendChild(section);
      });
    }

    function renderChunk(state) {
      const slice = state.works.slice(state.rendered, state.rendered + pageSize);
      state.rendered += slice.length;
      const fragment = document.createDocumentFragment();

      slice.forEach((work, idx) => {
        const article = document.createElement('article');
        article.className = 'paper-card bg-bg-card rounded-lg border border-border-color overflow-hidden hover:border-accent/50 transition-colors';
        article.dataset.source = work.source;
        article.dataset.label = work.label;
        article.dataset.venue = work.venue || 'Unknown';

        const published = work.published ? formatDate(work.published) : formatDate(work.extra?.run_date);
        const labelText = work.label === 'must_read' ? '必读' : (work.label === 'consider' ? '推荐' : '参考');
        const labelClass = work.label === 'must_read'
          ? 'bg-green-100 text-green-700 border border-green-300'
          : (work.label === 'consider' ? 'bg-amber-100 text-amber-700 border border-amber-300' : 'bg-bg-hover text-text-secondary border border-border-color');
        const abstractId = `abstract-${normalizeGroupId(work.identifier || work.title)}-${state.rendered}-${idx}`;

        article.innerHTML = `
          <div class="p-4 md:p-5">
            <div class="flex items-center gap-2 mb-2 flex-wrap">
              <span class="inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium ${labelClass}">
                ${labelText}
              </span>
              <span class="text-xs text-text-secondary">评分 ${work.score.toFixed(2)}</span>
              <span class="text-xs text-text-secondary">·</span>
              <span class="text-xs text-text-secondary">${work.source}</span>
              <span class="text-xs text-text-secondary">· ${published}</span>
            </div>
            <div class="mb-2">
              <h3 class="text-base md:text-lg font-semibold text-text-primary leading-tight">
                <a href="${work.url || '#'}" target="_blank" rel="noopener" class="hover:text-accent transition-colors">
                  ${work.title}
                </a>
              </h3>
              ${work.translated_title ? `<p class="text-sm text-text-secondary mt-0.5 leading-snug">${work.translated_title}</p>` : ''}
            </div>
            <div class="text-xs text-text-secondary mb-2" title="${work.venue || ''}">
              ${work.venue || '未知来源'}
              ${work.is_chinese_core ? '<span class="ml-1 px-1.5 py-0.5 bg-amber-100 text-amber-700 rounded">中文核心</span>' : ''}
              ${!work.is_chinese_core && work.impact_factor ? `<span class="ml-1 text-blue-600">(IF: ${work.impact_factor.toFixed(1)})</span>` : ''}
            </div>
            <p class="text-sm text-text-secondary mb-3">
              ${(work.authors || []).slice(0, 5).join('，')}${(work.authors || []).length > 5 ? ' 等' : ''}
            </p>
            ${work.doi ? `<div class="text-xs text-text-secondary mb-3"><span class="font-medium mr-1">DOI:</span><a href="https://doi.org/${work.doi}" target="_blank" rel="noopener" class="text-accent hover:underline">${work.doi}</a></div>` : ''}
            ${work.abstract ? `
            <div class="bg-bg-hover/50 rounded-lg p-3 mb-3 border border-border-color">
              <button onclick="toggleSection('${abstractId}')" class="w-full text-left text-sm font-medium text-text-primary flex items-center justify-between">
                <span>原文摘要</span>
                <svg class="w-4 h-4 text-text-secondary transform transition-transform" id="icon-${abstractId}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </button>
              <div id="${abstractId}" class="section-expand collapsed">
                <p class="text-sm text-text-secondary mt-2 leading-relaxed">${work.abstract}</p>
              </div>
            </div>` : ''}
            <div class="pt-3 border-t border-border-color">
              <div class="flex flex-wrap gap-2 text-xs">
                <span class="px-2 py-1 bg-bg-hover rounded text-text-secondary">相似度 ${work.similarity.toFixed(2)}</span>
                <span class="px-2 py-1 bg-bg-hover rounded text-text-secondary">期刊影响力 ${work.impact_factor_score.toFixed(2)}</span>
              </div>
            </div>
          </div>
        `;

        fragment.appendChild(article);
      });

      state.list.appendChild(fragment);
    }

    document.querySelectorAll('.filter-tag').forEach(tag => {
      tag.addEventListener('click', handleFilterClick);
    });

    fetch(dataUrl)
      .then(response => response.json())
      .then(data => {
        window.archiveData = data;
        updateStats(data.stats);
        buildSourceFilters(data.sources || []);
        renderGroups(data);
      })
      .catch(err => {
        console.error('Failed to load archive data:', err);
      });
  </script>
</body>

</html>
